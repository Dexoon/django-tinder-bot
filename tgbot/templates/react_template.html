{% extends 'base.html' %}
{% load static %}

{% block head %}
    {{ block.super }}
    {{ context|json_script:"context" }}
    <script type="text/javascript">
        window.context = JSON.parse(document.getElementById('context').textContent);
    </script>

{% endblock %}
{% load render_bundle from webpack_loader %}
{% block content %}
    <div id="root"></div>
    {% render_bundle template %}

{% endblock %}
